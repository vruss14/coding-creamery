<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="keywords" content="ice cream, computer programming, landing page">
        <meta name="description" content="A mock landing page for an ice cream shop with flavors geared toward computer programmers.">
        <meta name="author" content="Valerie Russell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Reset CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
        <title>Coding Creamery</title>
    
        <!-- Favicon from pngrepo.com -->
        <link rel="shortcut icon" type="image/jpg" href="./assets/images/ice-cream-pngrepo-com.png"/>
    </head>
<body>

    <header id="header">

        <div class="header-content" id="logo-container">
            <img id="header-img" src="./assets/images/ice-cream-pngrepo-com-512.png" width="100" height="100" alt="Ice cream cone logo"/>
        </div>

        <h1 class="header-content" id="logo-heading">Coding Creamery</h1>

        <div class="header-content" id="nav-wrapper">
            <nav id="nav-bar">
                <ul id="nav-list">
                    <li><a class="nav-link" id="new-arrivals-link" href="#new-arrivals">New Arrivals</a></li>
                    <li><a class="nav-link" id="all-flavors-link" href="#all-flavors">All Flavors</a></li>
                    <li><a class="nav-link" id="dairy-free-link" href="#dairy-free">Dairy Free Options</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main id="main">

        <div id="content">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <div class="input-container">
                    <label id="email-label" for="email">Sign up for our weekly newsletter and receive a coupon for a free scoop!</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Please enter your email address..." required />
                </div>
    
                <div class="input-container">
                    <button type="submit" id="submit" class="submit-button"> Submit </button>
                </div>
            </form>
        </div>

        <div id="sprinkle-container"></div>

        <footer id="footer">
            <p></p>
        </footer>



    </main>
    
    <!-- Testing Suite -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
